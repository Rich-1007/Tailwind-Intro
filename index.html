<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <link rel="stylesheet" href="main.css" />
    <title>Tailwind intro</title>
  </head>
  <body>
    <div class=" justify-center mt-20 border-black border-2 rounded-md  flex flex-wrap">
      <div
        class="w-full rounded-t-md bg-gradient-to-r from-sky-500 flex justify-center items-center font-bold text-white h-20"
      >
        News you can trust.
      </div>
      <div class=" text-center mt-4 ">
        <h3 class="font-extrabold ">Stay up to date with the latest!</h3>
        <p class="text-wrap">
          Subscribe to our newsletter for the latest news straight into your
          inbox
        </p>

        <form class="flex flex-wrap px-5 py-4 ">
          <input
            class=" w-full bg-slate-200 pl-2 py-2 text-black mb-3 rounded "
            type="text"
            placeholder="your@email.com"
          />
          <button class="text-nowrap w-full py-2 bg-blue-500  rounded-2xl">Subscribe Now</button>
        </form>

        <p class="mb-3">We value your privacy</p>
      </div>
    </div>
  </body>
</html>
